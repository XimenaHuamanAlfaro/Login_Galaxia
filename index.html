<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Galaxia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    
    <main>

        <div class="contenedor_todo">
            <div class="cajatrasera">
                <div class="cajatrasera_login">
                    <h3>¿Tienes una cuenta?</h3>
                    <p>Inicia sesión para ingresar</p>
                    <button id="btn_iniciarsesion">Iniciar sesión</button>
                </div>
                <div class="cajatrasera_register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrarse para iniciar sesión</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>
            <!--formulario de login y registro-->
            <div class="contenedorloginregister">
                <!--Login-->        
                <form action="" class="formulario_login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Ingresar</button>
                </form>
                <!--Registro-->
                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombres y apellidos">
                    <input type="text" placeholder="Correo electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
